  <div class="col-md-12 row" data-ng-controller="listOfDoctorsController">
      <div ng-repeat="doctor in listOfDoctors">
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="doctor.profile" href="{{doctor.profile}}">
            Dr.{{doctor.firstname}} {{doctor.lastname}}
          </a>
          <span ng-hide="doctor.profile">
            Dr.{{doctor.firstname}} {{doctor.lastname}}
          </span>
        </span>
        <br>
      </div>
  </div>
